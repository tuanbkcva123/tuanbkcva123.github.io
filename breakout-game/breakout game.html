<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    <title>Breakout</title>
    <style>
        body {
            background: url('background.png');
        }
        #canvas {
            border: 2px solid white;
            margin: auto;
            background: #707070;
        }
        #app {
            text-align: center;
            position: relative;
            font-size: 10px;
        }
        #app h2, #app div {
            color: white;
        }
        
        
        #app h2 {
            font-size: 22px;
            font-family: 'Electrolize', sans-serif;
        }

        #app h2 span {
            color: red;
        }

        #app div {
            padding-top: 5px;
            font-size: 18px;
        }
        #app img {
            position: absolute;
            top: 61px;
            right: 159px;
        }

        #app b{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2><b>BREAK</b><span>OUT</span><br><span>Fly</span> to the <span>Moon</span></h2>
        <img src="astronaut.png" width="150px" height="150px">
        <canvas id="canvas" width="470px" height="520px"></canvas>
        <div><b><i>Hướng dẫn</i></b>: dùng mũi tên trái , phải hoặc chuột để di chuyển</div>
    </div>

    <script>
        
        var gm = new Vue ({
            el: '#app',
            data: {
                score: 0,
                lives: 3,
                x: canvas.width/2,
                y: canvas.height-20,
                dx: 3,
                dy: -3,
                ballR: 10,
                paddleHeight: 10,
                paddleWidth: 90,
                paddleX: 200, 
                rightPressed: false,
                leftPressed: false,
                brickRow: 8,
                brickColumn: 6,
                brickWidth: 75.83333,
                brickHeight: 20,
                brickPadding: 3,
                brickOffsetTop: 30,
                bricks: [],
            },
            methods: {
                
                drawScore: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "white";
                    ctx.fillText("Score: "+this.score, 8, 20);
                },
                
                drawlives: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "white";
                    ctx.fillText("Lives: "+this.lives, canvas.width-65, 20);
                },

                drawBall: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.ballR, 0, Math.PI*2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.closePath();
                },

                drawPaddle: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.rect(this.paddleX, canvas.height-this.paddleHeight, this.paddleWidth, this.paddleHeight);
                    ctx.fillStyle = "red";
                    ctx.fill();
                    ctx.closePath();
                },

                keyDown: function(e) {
                    if(e.keyCode  == 39) {
                        this.rightPressed = true;
                    }
                    else if(e.keyCode  == 37) {
                        this.leftPressed = true;
                    }
                },

                keyUp: function(e) {
                    if(e.keyCode  == 39) {
                        this.rightPressed = false;
                    }
                    else if(e.keyCode  == 37) {
                        this.leftPressed = false;
                    }
                },

                mouseMove: function(e) {
                    var relativeX = e.clientX - canvas.offsetLeft;
                    if(relativeX > 0 && relativeX < canvas.width) {
                        this.paddleX = relativeX - this.paddleWidth/2;
                    }
                },

                brickPush: function() {
                    for(var c=0; c<6; c++) {
                        this.bricks[c] = [];
                        for(var r=0; r<8; r++) {
                            this.bricks[c][r] = { x: 0, y: 0, status: 1 };
                        }
                    }
                },

                drawBrick: function() {
                    for(var c=0; c<this.brickColumn; c++) {
                        for(var r=0; r<this.brickRow; r++) {
                            if(this.bricks[c][r].status == 1) {
                                var brickX = (c*(this.brickWidth+this.brickPadding));
                                var brickY = (r*(this.brickHeight+this.brickPadding))+this.brickOffsetTop;
                                this.bricks[c][r].x = brickX;
                                this.bricks[c][r].y = brickY;
                                var canvas = document.getElementById('canvas');
                                ctx = canvas.getContext('2d');
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, this.brickWidth, this.brickHeight);
                                ctx.fillStyle = this.getrandomcolor();
                                ctx.fill();
                                ctx.closePath();
                            }
                        }
                    }
                },

                collisionDetection: function() {
                    for(var c=0; c<this.brickColumn; c++) {
                        for(var r=0; r<this.brickRow; r++) {
                            var b = this.bricks[c][r];
                            if(b.status == 1) {
                                if(this.x + 10 > b.x && this.x + 10 < b.x+this.brickWidth && this.y + 10 > b.y && this.y + 10 < b.y+this.brickHeight || this.x - 10 > b.x && this.x - 10 < b.x+this.brickWidth && this.y - 10 > b.y && this.y - 10 < b.y+this.brickHeight) {
                                    this.dy = -this.dy;
                                    b.status = 0;
                                    this.score++;
                                    if(this.score == this.brickColumn*this.brickRow) {
                                        alert('you win' + ' ' + 'Your score:' + this.score);
                                        document.location.reload();
                                    }
                                }
                            }
                        }
                    }
                },

                getrandomcolor: function() {
                    var letters = '0123456789ABCDEF'.split('');
                    var color = '#';
                    for (var i = 0; i < 6; i++ ) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                },

                update: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    this.drawScore();
                    this.drawlives();
                    this.drawBrick();
                    this.collisionDetection();
                    this.drawBall();
                    this.drawPaddle();

                    if(this.x + this.dx > canvas.width-this.ballR || this.x + this.dx < this.ballR) {
                        this.dx = -this.dx;
                    }
                    if(this.y + this.dy < this.ballR) {
                        this.dy= -this.dy;
                    } else if ( this.y + this.dy > canvas.height-20) {
                        if(this.x - 10 > this.paddleX && this.x - 10 < this.paddleX + this.paddleWidth || this.x + 10 > this.paddleX && this.x + 10 < this.paddleX + this.paddleWidth) {
                            this.dy = -this.dy;
                        } else {
                            this.lives--;
                            if(!this.lives) {
                                alert("Game Over" + ' ' + 'Your score:' + this.score)
                                document.location.reload();
                            } else {
                                this.x = canvas.width/2;
                                this.y = canvas.height-20;
                                this.dx = -4.5;
                                this.dy = -4.5;
                                this.paddleX = canvas.width/2 - this.paddleWidth/2;
                            }
                        }
                    }
                    if(this.rightPressed && this.paddleX < canvas.width-this.paddleWidth) {
                        this.paddleX += 8;
                    }
                    else if(this.leftPressed && this.paddleX > 0) {
                        this.paddleX -= 8;
                    }
                    this.y += this.dy;
                    this.x += this.dx;
                }
            },

            mounted: function(){
                document.addEventListener("keydown", this.keyDown, false);
                document.addEventListener("keyup", this.keyUp, false);
                document.addEventListener("mousemove", this.mouseMove, false);
                this.brickPush();
                setInterval(this.update, 1000/120); 
            },
        })

        console.log(gm.changeColor)
    </script> 
</body>
</html>
