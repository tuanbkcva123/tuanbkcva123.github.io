<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>game</title>
    <style>
        #canvas {
            border: 2px solid black;
            margin: auto;
            background: gray;
        }

        #app {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas" width="495px" height="320px"></canvas>
    </div>

    <script>
        
        var gm = new Vue ({
            el: '#app',
            data: {
                score: 0,
                lives: 3,
                x: canvas.width/2,
                y: canvas.height,
                dx: 2,
                dy: -2,
                ballR: 10,
                paddleHeight: 10,
                paddleWidth: 80,
                paddleX: 200, 
                rightPressed: false,
                leftPressed: false,
                brickRow: 4,
                brickColumn: 5,
                brickWidth: 75,
                brickHeight: 20,
                brickPadding: 10,
                brickOffsetTop: 30,
                brickOffsetLeft: 30,
                bricks: [],
            },
            methods: {
                
                drawScore: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "black";
                    ctx.fillText("Score: "+this.score, 8, 20);
                },

                drawlives: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "black";
                    ctx.fillText("Lives: "+this.lives, canvas.width-65, 20);
                },

                drawBall: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.arc(this.x, this.y-10, this.ballR, 0, Math.PI*2); console.log()
                    ctx.fillStyle = "black";
                    ctx.fill();
                    ctx.closePath();
                },

                drawPaddle: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.rect(this.paddleX, canvas.height-this.paddleHeight, this.paddleWidth, this.paddleHeight);
                    ctx.fillStyle = "black";
                    ctx.fill();
                    ctx.closePath();
                },

                keyDown: function(e) {
                    if(e.keyCode  == 39) {
                        this.rightPressed = true;
                    }
                    else if(e.keyCode  == 37) {
                        this.leftPressed = true;
                    }
                },

                keyUp: function(e) {
                    if(e.keyCode  == 39) {
                        this.rightPressed = false;
                    }
                    else if(e.keyCode  == 37) {
                        this.leftPressed = false;
                    }
                },

                mouseMove: function(e) {
                    var relativeX = e.clientX - canvas.offsetLeft;
                    if(relativeX > 0 && relativeX < canvas.width) {
                        this.paddleX = relativeX - this.paddleWidth/2;
                    }
                },

                brickPush: function() {
                    for(var c=0; c<5; c++) {
                        this.bricks[c] = [];
                        for(var r=0; r<5; r++) {
                            this.bricks[c][r] = { x: 0, y: 0, status: 1 };
                        }
                    }
                },

                drawBrick: function() {
                    for(var c=0; c<this.brickColumn; c++) {
                        for(var r=0; r<this.brickRow; r++) {
                            if(this.bricks[c][r].status == 1) {
                                var brickX = (c*(this.brickWidth+this.brickPadding))+this.brickOffsetLeft;
                                var brickY = (r*(this.brickHeight+this.brickPadding))+this.brickOffsetTop;
                                this.bricks[c][r].x = brickX;
                                this.bricks[c][r].y = brickY;
                                var canvas = document.getElementById('canvas');
                                ctx = canvas.getContext('2d');
                                ctx.beginPath();
                                ctx.rect(brickX, brickY, this.brickWidth, this.brickHeight);
                                ctx.fillStyle = "black";
                                ctx.fill();
                                ctx.closePath();
                            }
                        }
                    }
                },

                collisionDetection: function() {
                    for(var c=0; c<this.brickColumn; c++) {
                        for(var r=0; r<this.brickRow; r++) {
                            var b = this.bricks[c][r];
                            if(b.status == 1) {
                                if(this.x > b.x && this.x < b.x+this.brickWidth && this.y > b.y && this.y < b.y+this.brickHeight) {
                                    this.dy = -this.dy;
                                    b.status = 0;
                                    this.score++;
                                    if(this.score == this.brickColumn*this.brickRow) {
                                        alert('you win');
                                        document.location.reload();
                                    }
                                }
                            }
                        }
                    }
                },

                update: function() {
                    var canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    this.drawScore();
                    this.drawlives();
                    this.drawBrick();
                    this.collisionDetection();
                    this.drawBall();
                    this.drawPaddle();
                    if(this.x + this.dx > canvas.width-this.ballR || this.x + this.dx < this.ballR) {
                        this.dx = -this.dx;
                    }
                    if(this.y + this.dy < this.ballR) {
                        this.dy= -this.dy;
                    } else if ( this.y + this.dy > canvas.height) {
                        if(this.x > this.paddleX && this.x < this.paddleX + this.paddleWidth) {
                            this.dy = -this.dy;
                        } else {
                            this.lives--;
                            if(!this.lives) {
                                alert("Game Over")
                                document.location.reload();
                            } else {
                                this.x = canvas.width/2;
                                this.y = canvas.height-10;
                                this.dx = -3;
                                this.dy = -3;
                                this.paddleX = 200;
                            }
                        }
                    }
                    if(this.rightPressed && this.paddleX < canvas.width-this.paddleWidth) {
                        this.paddleX += 7;
                    }
                    else if(this.leftPressed && this.paddleX > 0) {
                        this.paddleX -= 7;
                    }
                    this.y += this.dy;
                    this.x += this.dx;
                }
            },

            mounted: function(){
                document.addEventListener("keydown", this.keyDown, false);
                document.addEventListener("keyup", this.keyUp, false);
                document.addEventListener("mousemove", this.mouseMove, false);
                this.brickPush();
                setInterval(this.update, 10);  
            },
        })
        
    </script> 
</body>
</html>
